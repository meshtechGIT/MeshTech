<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">

<head>
	{{ partial "head.html" . }}
	{{ partialCached "style.html" . }}
	<base href="{{ .Site.BaseURL }}">
</head>

<body>
	{{ partialCached "preloader.html" . }}
	{{ partial "header.html" . }}
	<main>
		{{ block "main" . }}{{ end }}
	</main>
	{{ partial "footer.html" . }}
	{{ partialCached "script.html" . }}
</body>

</html>
